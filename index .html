<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Sharing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HELLO WELCOME TOO SCAMSHIT.NET</h1>
    </header>
    <main>
        <section id="post-card">
            <h2>Post Your Credit Card</h2>
            <form id="card-form">
                <label for="card-name">Card Name:</label>
                <input type="text" id="card-name" name="card-name" required>
                
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>
                
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" required>
                
                <button type="submit">Post Card</button>
            </form>
        </section>
        <section id="card-list">
            <h2>Available Credit Cards</h2>
            <ul id="cards">
                <!-- Dynamically generated list of cards will appear here -->
            </ul>
        </section>
    </main>
    <footer>
  
    </footer>
    <script src="script.js"></script>
    <script>
        const cards = [];

        document.getElementById('card-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const cardName = document.getElementById('card-name').value;
            const cardNumber = document.getElementById('card-number').value;
            const expiryDate = document.getElementById('expiry-date').value;

            const card = {
                name: cardName,
                number: cardNumber,
                expiry: expiryDate
            };

            cards.push(card);
            displayCards();
            this.reset();
        });

        function displayCards() {
            const cardList = document.getElementById('cards');
            cardList.innerHTML = '';
            cards.forEach((card, index) => {
                const li = document.createElement('li');
                li.textContent = `${card.name} - ${card.number} (Expires: ${card.expiry})`;
                cardList.appendChild(li);
            });
        }
    </script>
</body>
</html>
